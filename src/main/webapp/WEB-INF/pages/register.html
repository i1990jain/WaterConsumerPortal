<div class="container">
  <div class="stepwizard">
    <div class="stepwizard-row setup-panel">
      <div class="stepwizard-step">
        <a href="#step-1" type="button" class="btn btn-primary btn-circle">1</a>
        <p>Account</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-2" type="button" class="btn btn-default btn-circle" disabled="disabled">2</a>
        <p>Information</p>
      </div>
      <div class="stepwizard-step">
        <a href="#step-6" type="button" class="btn btn-default btn-circle" disabled="disabled">3</a>
        <p>Preview & Submit</p>
      </div>
    </div>
  </div>
  <form role="form">
    <div class="row setup-content" id="step-1">

      <div class="col-xs-12">
        <div class="col-md-12">
          <h3> Account Info</h3>
          <!-- Select Basic -->
          <div class="form-group">

            <fieldset>
              <div id="legend">
                <legend class="">Register</legend>
              </div>

              <div class="col-xs-6">
                <div class="control-group">
                  <!-- Username -->
                  <label class="control-label" for="username">Username</label>
                  <div class="controls">
                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                    <span class="help-block">Username can contain any letters or numbers, without spaces</span>
                  </div>
                </div>

                <div class="control-group">
                  <!-- E-mail -->
                  <label class="control-label" for="email">E-mail</label>
                  <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                    <span class="help-block"></span>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Password-->
                  <label class="control-label" for="password">Password</label>
                  <div class="controls">
                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                    <p class="help-block">Password should be at least 4 characters</p>
                  </div>
                </div>

                <div class="control-group">
                  <!-- Password -->
                  <label class="control-label" for="password_confirm">Password (Confirm)</label>
                  <div class="controls">
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                    <p class="help-block"></p>
                  </div>
                </div>

              </div>
                  
    </div>
    
    
 
 
  </fieldset>


</div>

                <button class="btn btn-primary nextBtn btn-lg pull-right " type="button " >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content " id="step-2 ">
               
				<div class="control-group">
                  <!-- FirstName -->
                  <label class="control-label" for="firstname">FirstName</label>
                  <div class="controls">
                    <input type="text" id="firstname" name="firstname" placeholder="" class="input-xlarge">
                    </div>
                </div>
                
                <div class="control-group">
                  <!-- LastName -->
                  <label class="control-label" for="lastname">lastName</label>
                  <div class="controls">
                    <input type="text" id="lastname" name="lastname" placeholder="" class="input-xlarge">
                    </div>
                </div>
				
				<div class="control-group">
                  <!-- Building ID -->
                  <label class="control-label" for="buildingid">BuildingID</label>
                  <div class="controls">
                    <input type="text" id="buildingid" name="buildingid" placeholder="" class="input-xlarge">
                    </div>
                </div>
				
				<div class="control-group">
                  <!-- SmartMeter ID-->
                  <label class="control-label" for="smartmeterid">Smartmeter ID</label>
                  <div class="controls">
                    <input type="text" id="smartmeterid" name="smartmeterid" placeholder="" class="input-xlarge">
                    </div>
                </div>
				
				<div class="control-group">
                  <!-- ZipCode -->
                  <label class="control-label" for="zipcode">ZipCode</label>
                  <div class="controls">
                    <input type="text" id="zipcode" name="zipcode" placeholder="" class="input-xlarge">
                    </div>
                </div>
				
				
                 <button class="btn btn-primary nextBtn btn-lg pull-right " type="button " >Next</button>
            </div>
        </div>
    </div>
    <div class="row setup-content " id="step-6 ">
        <div class="col-xs-12 ">
            <div class="col-md-12 ">
                <h3> Preview & Submit</h3>
                <button class="btn btn-success btn-lg pull-right " type="submit ">Submit</button>
            </div>
        </div>
    </div>
</form>
</div>
