
<div class="generic-container"
	ng-controller="FirstPageController as ctrl">
	<h1 align="center">Add your Meter Id</h1>
	<form ng-submit="ctrl.addMeter()" name="loginForm">
		<div class="loginmodal-container">

			<h3 class="form-signin-heading" align="center">Add MeterID</h3>

			<input type="text" required="" ng-model="meterid" id="uname"
				class="form-control" name="meterid" placeholder="MeterID">
			
			<input type="submit" name="add" class="btn btn-primary btn-lg "
				value="Add">

		</div>
	</form>




</div>
